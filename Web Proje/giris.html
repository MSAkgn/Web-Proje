    <main>
        <form action="giris.php" method="post">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Giriş Yap">
        </form>
    </main>
   
    <!-- Bootstrap JS Ekleme -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('girisForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun varsayılan davranışını engelle
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Ajax ile form verilerini PHP dosyasına gönder
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'giris.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    if (xhr.responseText.includes('Hoşgeldiniz B231210032')) {
                        alert('Giriş başarıyla yapıldı');
                        window.location.href = 'index.html';
                    } else {
                        alert('Giriş başarısız. Lütfen tekrar deneyin.');
                    }
                }
            };
            xhr.send('username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password));
        });
    </script>
