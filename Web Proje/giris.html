<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adıyaman - Giriş Sayfası</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ead304;
            padding: 20px;
            text-align: center;
            color: #0a6e01;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        main {
            padding: 20px;
            color: #333;
            background: linear-gradient(to right top, #96e10b, #c2ff65);
            min-height: 100vh;
        }
        footer {
            background-color: #006400;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #006400;
        }
        p {
            margin-bottom: 16px;
            line-height: 1.6;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Şeffaf beyaz */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px); /* Kenar boşlukları göz ardı eder */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #006400;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Adıyaman</h1>
        <h4>Tarihi, Mutfağı ve Kültürü</h4>
    </header>
    
    <nav>
        <a href="index.html"          id="hakkindaLink">Hakkında </a>
        <a href="sehrimiz.html"      id="sehrimizLink">Şehrimiz</a>
        <a href="mirasimiz.html"      id="mirasimizLink">Mirasımız</a>
        <a href="ilgialanlarım.html" id="ilgiAlanlarımLink">İlgi Alanlarım</a>
        <a href="ozgecmis.html"      id="ozgecmisLink">Özgeçmiş</a>
        <a href="iletisim.html"      id="iletisimLink">İletişim</a>
        <a href="giris.html"         id="girisLink">Giriş</a>
    </nav>

    <main>
        <form action="#" method="post">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required><br>
            
            <input type="submit" value="Giriş Yap">
        </form>
    </main>

  

    <script>
        document.getElementById('anasayfaLink').addEventListener('click', function(event) {
               event.preventDefault();
               window.location.href = 'index.html';
           });
       
       
           document.getElementById('hakkindaLink').addEventListener('click', function(event) {
               event.preventDefault();
               window.location.href = 'hakkinda.html';
           });
       
           document.getElementById('ozgecmisLink').addEventListener('click', function(event) {
               event.preventDefault();
               window.location.href = 'ozgecmis.html';
           });
       
           document.getElementById('sehrimizLink').addEventListener('click', function(event) {
               event.preventDefault();
               window.location.href = 'sehrimiz.html';
           });
       
           document.getElementById('iletisimLink').addEventListener('click', function(event) {
               event.preventDefault();
               window.location.href = 'iletisim.html';
           });
       
           document.getElementById('girisLink').addEventListener('click', function(event) {
               event.preventDefault();
               window.location.href = 'giris.html';
           });
       </script>
<script>
    document.getElementById('girisForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Formun varsayılan davranışını engelle
        
        // Giriş başarılı olduğunu varsayalım
        alert("Giriş başarıyla yapıldı");

    });
</script>




</body>
</html>
