<main>
    <h2 id="iletisim">İletişim</h2>    
    
    <form id="contactForm">
        <label for="name">Ad Soyad:</label>
        <input type="text" id="name" name="name"><br>
        <div id="nameError" class="error"></div>
        
        <label for="email">E-posta Adresi:</label>
        <input type="email" id="email" name="email"><br>
        <div id="emailError" class="error"></div>
        
        <label for="phone">Telefon:</label>
        <input type="number" id="phone" name="phone"><br>
        <br>
        <div id="phoneError" class="error"></div>
        
        <label for="subject">Konu:</label>
        <select id="subject" name="subject">
            <option value="">Konu Seçin</option>
            <option value="soru">Soru</option>
            <option value="geri bildirim">Geri Bildirim</option>
            <option value="şikayet">Şikayet</option>
        </select><br>
        <div id="subjectError" class="error"></div>
        
        <label for="message">Mesaj:</label>
        <textarea id="message" name="message" rows="5"></textarea><br>
        <div id="messageError" class="error"></div>
        
        <div class="buttons">
            <button type="button" id="validateButton">Doğrula</button>
            <button type="button" id="resetButton">Temizle</button>
            <button type="submit" id="submitButton">Gönder</button>
        </div>
    </form>
</main>

<script>
    document.getElementById('validateButton').addEventListener('click', function() {
        validateForm();
    });

    document.getElementById('resetButton').addEventListener('click', function() {
        document.getElementById('contactForm').reset();
        clearErrors();
    });

    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        if (validateForm()) {
            const formData = new FormData(event.target);
            const queryString = new URLSearchParams(formData).toString();
            window.location.href = `alınaniletisimler.html?${queryString}`;
        }
    });

    function validateForm() {
        clearErrors();
        let isValid = true;

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;

        if (!name) {
            isValid = false;
            document.getElementById('nameError').textContent = 'Ad Soyad gereklidir';
        }
        if (!email) {
            isValid = false;
            document.getElementById('emailError').textContent = 'E-posta Adresi gereklidir';
        } else if (!validateEmail(email)) {
            isValid = false;
            document.getElementById('emailError').textContent = 'Geçerli bir e-posta adresi girin';
        }
        if (!phone) {
            isValid = false;
            document.getElementById('phoneError').textContent = 'Telefon gereklidir';
        }
        if (!subject) {
            isValid = false;
            document.getElementById('subjectError').textContent = 'Konu gereklidir';
        }
        if (!message) {
            isValid = false;
            document.getElementById('messageError').textContent = 'Mesaj gereklidir';
        }

        return isValid;
    }

    function validateEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@(([^<>()\[\]\\.,;:\s@"]+\.)+[^<>()\[\]\\.,;:\s@"]{2,})$/i;
        return re.test(email);
    }

    function clearErrors() {
        document.getElementById('nameError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('phoneError').textContent = '';
        document.getElementById('subjectError').textContent = '';
        document.getElementById('messageError').textContent = '';
    }
</script>
