<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adıyaman - İletişim</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            
        }
        header {
            background-color: #ead304;
            padding: 20px;
            text-align: center;
            color: #0a6e01;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        main {
            padding: 20px;
            color: #333;
            background: linear-gradient(to right top, #96e10b, #c2ff65);
        }
        footer {
            background-color: #006400;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #006400;
        }
        p {
            margin-bottom: 16px;
            line-height: 1.6;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 150px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #006400;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004d00;
        }
        .error {
            color: red;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Adıyaman</h1>
    <h4>Tarihi, Mutfağı ve Kültürü</h4>
</header>

<nav>
    <a href="index.html" id="hakkindaLink">Hakkında </a>
    <a href="sehrimiz.html" id="sehrimizLink">Şehrimiz</a>
    <a href="mirasimiz.html" id="mirasimizLink">Mirasımız</a>
    <a href="ilgialanlarım.html" id="ilgiAlanlarımLink">İlgi Alanlarım</a>
    <a href="ozgecmis.html" id="ozgecmisLink">Özgeçmiş</a>
    <a href="iletisim.html" id="iletisimLink">İletişim</a>
    <a href="giris.html" id="girisLink">Giriş</a>
</nav>

<main>
    <h2 id="iletisim">İletişim</h2>    
    
    <form id="contactForm">
        <label for="name">Ad Soyad:</label>
        <input type="text" id="name" name="name"><br>
        <div id="nameError" class="error"></div>
        
        <label for="email">E-posta Adresi:</label>
        <input type="email" id="email" name="email"><br>
        <div id="emailError" class="error"></div>
        
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone"><br>
        <br>
        <div id="phoneError" class="error"></div>
        
        <label for="subject">Konu:</label>
        <select id="subject" name="subject">
            <option value="">Konu Seçin</option>
            <option value="soru">Soru</option>
            <option value="geri bildirim">Geri Bildirim</option>
            <option value="şikayet">Şikayet</option>
        </select><br>
        <div id="subjectError" class="error"></div>
        
        <label for="message">Mesaj:</label>
        <textarea id="message" name="message" rows="5"></textarea><br>
        <div id="messageError" class="error"></div>
        
        <div class="buttons">
            <button type="button" id="validateButton">Doğrula</button>
            <button type="button" id="resetButton">Temizle</button>
            <button type="submit" id="submitButton">Gönder</button>
        </div>
    </form>
</main>

<script>
    document.getElementById('validateButton').addEventListener('click', function() {
        validateForm();
    });

    document.getElementById('resetButton').addEventListener('click', function() {
        document.getElementById('contactForm').reset();
        clearErrors();
    });

    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        if (validateForm()) {
            const formData = new FormData(event.target);
            const queryString = new URLSearchParams(formData).toString();
            window.location.href = `alınaniletisimler.html?${queryString}`;
        }
    });

    function validateForm() {
        clearErrors();
        let isValid = true;

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;

        if (!name) {
            isValid = false;
            document.getElementById('nameError').textContent = 'Ad Soyad gereklidir';
        }
        if (!email) {
            isValid = false;
            document.getElementById('emailError').textContent = 'E-posta Adresi gereklidir';
        } else if (!validateEmail(email)) {
            isValid = false;
            document.getElementById('emailError').textContent = 'Geçerli bir e-posta adresi girin';
        }
        if (!phone) {
            isValid = false;
            document.getElementById('phoneError').textContent = 'Telefon gereklidir';
        }
        if (!subject) {
            isValid = false;
            document.getElementById('subjectError').textContent = 'Konu gereklidir';
        }
        if (!message) {
            isValid = false;
            document.getElementById('messageError').textContent = 'Mesaj gereklidir';
        }

        return isValid;
    }

    function validateEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@(([^<>()\[\]\\.,;:\s@"]+\.)+[^<>()\[\]\\.,;:\s@"]{2,})$/i;
        return re.test(email);
    }

    function clearErrors() {
        document.getElementById('nameError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('phoneError').textContent = '';
        document.getElementById('subjectError').textContent = '';
        document.getElementById('messageError').textContent = '';
    }
</script>

</body>
</html>
