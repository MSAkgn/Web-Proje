<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adıyaman - İletişim</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ead304;
            padding: 20px;
            text-align: center;
            color: #0a6e01;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        main {
            padding: 20px;
            color: #333;
            background: linear-gradient(to right top, #96e10b, #c2ff65);
        }
        footer {
            background-color: #006400;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #006400;
        }
        p {
            margin-bottom: 16px;
            line-height: 1.6;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #006400;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #004d00;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Adıyaman</h1>
    <p>Tarihi, Mutfağı ve Kültürü</p>
</header>

<nav>
    <a href="index.html"          id="hakkindaLink">Hakkında </a>
    <a href="sehrimiz.html"      id="sehrimizLink">Şehrimiz</a>
    <a href="mirasimiz.html"      id="mirasimizLink">Mirasımız</a>
    <a href="ilgialanlarım.html" id="ilgiAlanlarımLink">İlgi Alanlarım</a>
    <a href="ozgecmis.html"      id="ozgecmisLink">Özgeçmiş</a>
    <a href="iletisim.html"      id="iletisimLink">İletişim</a>
    <a href="giris.html"         id="girisLink">Giriş</a>
</nav>

<main>
    <h2 id="iletisim">İletişim</h2>    
    
    <form action="#" method="post">
        <label for="name">Ad Soyad:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">E-posta Adresi:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="message">Mesaj:</label>
        <textarea id="message" name="message" rows="5" required></textarea><br>
        
        <input type="submit" value="Gönder">
    </form>
    
    <div class="success-message" id="successMessage" style="display: none;">
        Mesajınız başarıyla gönderildi!
    </div>
</main>



<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        var successMessage = document.getElementById('successMessage');
        successMessage.style.display = 'block';
        setTimeout(function() {
            successMessage.style.display = 'none';
        }, 3000); // 3 seconds
    });
</script>

</body>
</html>
